<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Range Prediction Model</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the custom styles file -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Modern, bold font import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-lg predictor-card rounded-2xl shadow-2xl p-6 md:p-8 border border-gray-700">
        
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold gradient-text mb-2">
                EV Range Predictor
            </h1>
            <p class="text-gray-400 text-sm">
                Practical Range Estimation using Empirical Factors
            </p>
        </header>

        <!-- Main Prediction Form -->
        <main class="space-y-6">
            
            <!-- Input: Battery Capacity -->
            <div>
                <label for="batteryCapacity" class="block text-sm font-semibold text-gray-300 mb-2">
                    Battery Capacity (kWh)
                </label>
                <input type="number" id="batteryCapacity" value="75" min="20" step="5"
                       class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       placeholder="e.g., 75" required>
            </div>

            <!-- Input: Curb Weight -->
            <div>
                <label for="curbWeight" class="block text-sm font-semibold text-gray-300 mb-2">
                    Curb Weight (kg)
                </label>
                <input type="number" id="curbWeight" value="2000" min="1000" step="50"
                       class="w-full p-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       placeholder="e.g., 2000" required>
            </div>
            
            <!-- Input: Condition Factor Slider -->
            <div>
                <label for="conditionFactor" class="block text-sm font-semibold text-gray-300 mb-2">
                    Conditions Multiplier
                    <span id="conditionLabel" class="float-right font-medium text-blue-400">Mild (100%)</span>
                </label>
                <input type="range" id="conditionFactor" min="0.75" max="1.1" step="0.05" value="1.0"
                       class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer range-lg transition duration-150">
                <div class="flex justify-between text-xs text-gray-500 mt-1">
                    <span>Cold/Aggressive Driving</span>
                    <span>Ideal/Eco Driving</span>
                </div>
            </div>

            <!-- Prediction Button -->
            <button id="predictButton" 
                    class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg rounded-xl transition duration-300 ease-in-out transform hover:scale-[1.01] shadow-xl shadow-blue-500/30 active:scale-[0.99] disabled:opacity-50">
                Calculate Range
            </button>
            
            <!-- Result Display -->
            <div id="resultBox" class="text-center p-6 mt-6 rounded-xl border border-blue-500 bg-blue-900/20 hidden transition-all duration-500">
                <p class="text-xl text-gray-300 font-semibold">Predicted Range (WLTP/EPA Est.)</p>
                <p class="text-6xl font-extrabold mt-2 tracking-tighter">
                    <span id="predictedRange" class="gradient-text">0</span> 
                    <span class="text-blue-400">km</span>
                </p>
                <p id="efficiencyInfo" class="text-md text-gray-400 mt-2 font-light"></p>
            </div>
            
        </main>

        <!-- Footer/Details Section -->
        <footer class="mt-8 text-center text-xs text-gray-500">
            <p>
                *This predictive model is based on capacity, weight, and a variable efficiency factor.
            </p>
        </footer>
    </div>

    <!-- Link to the JavaScript logic file -->
    <script src="script.js"></script>
</body>
</html>
